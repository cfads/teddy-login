<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Teddy APP - Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field appearance="fill" color="warn" class="full-width">
          <mat-label>Login</mat-label>
          <input matInput type="text" required />
        </mat-form-field>
        <mat-form-field appearance="fill" color="warn" class="full-width">
          <mat-label>Senha</mat-label>
          <input matInput type="password" required />
        </mat-form-field>
        <mat-checkbox color="warn">Mantenha-me conectado</mat-checkbox>
        <div class="button-container">
          <button mat-raised-button color="warn" type="submit">Entrar</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
